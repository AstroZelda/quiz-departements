<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz des départements</title>
  </head>
  <body>
    <main id="home">
      <h1>Ce bon gros quiz des départemengues</h1>
      <div class="btn-game-type easy" onclick="easyMode('home')">Mode facile</div>
      <div class="btn-game-type hard" onclick="hardMode('home')">Mode pa facile</div>
    </main>
    <main id="game" class="hidden">
      <ul class="score">
        <li id="point0" class="current">●</li>
        <li id="point1">●</li>
        <li id="point2">●</li>
        <li id="point3">●</li>
        <li id="point4">●</li>
        <li id="point5">●</li>
        <li id="point6">●</li>
        <li id="point7">●</li>
        <li id="point8">●</li>
        <li id="point9">●</li>
      </ul>
      <div class="question" id="question"></div>
      <div class="reponses selectable" id="reponses">
        <div class="reponse" id="rep1" onclick="answer(1)"></div>
        <div class="reponse" id="rep2" onclick="answer(2)"></div>
        <div class="reponse" id="rep3" onclick="answer(3)"></div>
        <div class="reponse" id="rep4" onclick="answer(4)"></div>
      </div>
      <div class="bouton disabled" id="bouton" onclick="next()">➤</div>
    </main>

    <main id="result" class="hidden">
      <p>J'ai pas encore fait les résultats déso mdr aller sa part</p>
      <div class="btn-game-type easy" onclick="easyMode('result')">Recommencer en mode facile</div>
      <div class="btn-game-type hard" onclick="hardMode('result')">Recommencer en mode pa facile</div>
    </main>
  </body>

  <script src="script.js"></script>
</html>
